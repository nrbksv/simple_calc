
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
    <title>Document</title>
</head>
<body>
    <div class="card mx-auto" style="width: 30%">
        <h6 class="card-header"></h6>
        <div class="card-body">
        <h5 class="card-title"></h5>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label"><b>First number:</b></label>
                    <div class="col-sm-6">
                    <input class="form-control form-control-sm" type="number" name="num_1" placeholder="0" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label"><b>Second number:</b></label>
                    <div class="col-sm-6">
                    <input class="form-control form-control-sm" type="number" name="num_2" placeholder="0" required></p>
                    </div>
                </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="action" value="+" checked>
              <label class="form-check-label">add</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="action" value="-">
              <label class="form-check-label">subtract</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="action" value="*">
              <label class="form-check-label">multiply</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="action" value="/">
              <label class="form-check-label">divide</label>
            </div>
                <div class="card-footer text-center">
                    <input type="submit" value="Calculate"/>
                </div>
            </form>
            <p>Делить на ноль нельзя!</p>
            <div><strong>{{result_label}} {{ num_1 }} {{action}} {{ num_2 }} {{ equal_sym }} {{ result}}</strong></div>
    </div></div>
</body>
</html>
